<!doctype html>
<html>

<head>

    <head>
        <!--setting the base reference-->
        <base href="/">
        <script type="module" src="JsSrc/Components/NavBar/NavBar.js"></script>
        <script type="module" src="JsSrc/Components/GenreSelector/GenreSelector.js"></script>
        <script type="module" src="JsSrc/Components/RatingSelector/RatingSelector.js"></script>
        <script type="module" src="JsSrc/Auth/SignedIn.js"></script>
        <script type="module">
            import { submitMovie } from '/JsSrc/Movie.js';
            window.submitMovie = submitMovie;
        </script>
    </head>

<body>
    <nav-bar></nav-bar>
    <form action="http://localhost:8080/IMBDWebsiteBackEnd/MovieServlet" method="post" enctype="multipart/form-data">
        <label>IMBD Id</label>
        <input name="movieId" type="text" required="true">
        <label>Title</label>
        <input name="name" type="text" required="true">
        <label>Director</label>
        <input name="director" type="text" required="true">
        <label>Production Studio</label>
        <input name="studio" type="text" required="true">
        <input name="image" type="file" accept="image/png" required="true">
        <genre-selector></genre-selector>
        <label>Length Hours</label>
        <input name="lengthHours" type="number" min="0" required="true">
        <label>Mintues</label>
        <input name="lengthMinutes" type="number" min="0" max="59" required="true"></label>
        <label>Rating</label>
        <input name="rating" type="number" step="0.1" min="0" max="10" required="true">
        <rating-selector></rating-selector>
        <label>Summary</label>
        <textarea name="summary" required="true"></textarea>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
