<!doctype html>
<html>

<head>

  <head>
    <!--setting the base reference-->
    <base href=".">
    <script type="module">
      import { SignIn } from "/JsSrc/Auth/Sign.js";
      window.SignIn = SignIn;
    </script>
    <link rel="stylesheet" href="/Html/User/sign.css">
  </head>

<body>
  <div class="sign">
    <h1>Login</h1>
    <div id="form">
      <input id="userName" type="text" placeholder="username" class="field">
      <input id="password" type="password" placeholder="password" class="field">
      <input type="submit" onclick="SignIn()" value="login" class="btn">
    </div>
    <div class="pass-link">
      <a href="/Html/User/sign-up.html">Create new account?</a>
    </div>
  </div>
</body>

</html>
