<!doctype html>
<html>
  <head>
  <head>
    <!--setting the base reference-->
    <base href="/">
    <!--including bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<nav-bar></nav-bar>-->
    <script type="module" src="Components/NavBar/NavBar.js"></script>
    <!--nav-bar.css-->

    <!--sign.css-->
    <link rel="stylesheet" href="User/sign.css">
  </head>
  <body>
    <nav-bar></nav-bar>
    <div id="input-box-padding">
      <div id="input-box">
        <label>First Name</label>
        <input placeholder="First Name" type="text">
        <label>Middle Name</label>
        <input placeholder="Middle Name" type="text">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text"><br>
        <label>Email</label><br>
        <input placeholder="Email" type="email">
        <label>Birth Date</label><br>
        <input type="date"><br>
        <label>Profile Picture</label>
        <input accept="image/png" type="file"><br><br>
        <div class="custom-select" style="width:200px">
          <select>
            <option value="favorite-genre">Favorite Genre</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="sports">Sports</option>
            <option value="comedy">Comedy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="horror">Horror</option>
          </select>
        </div>
        <br><br>
        <button>Update Account</button>
      </div>
    </div>
  </body>
