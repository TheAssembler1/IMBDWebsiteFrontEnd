<!doctype html>
<html>

<head>

  <head>
    <!--setting the base reference-->
    <base href="/">
    <script type="module">
      import { SignIn } from "/JsSrc/Auth/Sign.js";
      window.SignIn = SignIn;
    </script>
  </head>

<body>
  <div id="input-box-padding">
    <div id="input-box">
      <label>Username</label>
      <input id="userName" placeholder="Username" type="text">
      <label>Password</label>
      <input id="password" placeholder="Password" type="password">
      <button onclick="SignIn()">Login</button>
      <label>Do Not Have An Account? <a href="/User/sign-up.html">Sign Up</a></label>
    </div>
  </div>
</body>

</html>
