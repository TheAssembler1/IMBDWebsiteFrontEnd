<!doctype html>
<html>

<head>

    <head>
        <!--setting the base reference-->
        <base href="/">
        <script type="module" src="Components/NavBar/NavBar.js"></script>
        <script type="module" src="Components/GenreSelector/GenreSelector.js"></script>
        <script type="module" src="Components/RatingSelector/RatingSelector.js"></script>
        <script type="module" src="JsSrc/Auth/SignedIn.js"></script>
        <script type="module">
            import { submitMovie } from '/JsSrc/Movie.js';
            window.submitMovie = submitMovie;
        </script>
    </head>

<body>
    <nav-bar></nav-bar>
    <label>IMBD Id</label>
    <input id="movieId" type="text">

    <input id="name" type="text">

    <input id="image" type="file" accept="image/png">

    <input id="rating" type="number" step="0.1" min="0" max="10">

    <textarea id="summary"></textarea>

    <button onclick="submitMovie()">Upload Movie</button>

</html>
